<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">

  <!-- Inicio Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Libros Tab -->
  <ion-tab icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/codigo">
    <ion-nav-view name="tab-misLibros"></ion-nav-view>
  </ion-tab>

  <!-- Buscars Libros Tab -->
  <ion-tab icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/categorias">
    <ion-nav-view name="tab-categorias"></ion-nav-view>
  </ion-tab>

  <!-- Buscars Libros Tab -->
  <ion-tab icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
